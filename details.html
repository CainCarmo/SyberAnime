<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
        <link rel="stylesheet" href="./CSS/main.css">
        <link rel="stylesheet" href="./CSS/details.css">
        <script src="https://kit.fontawesome.com/a39dd60c9e.js" crossorigin="anonymous"></script>
        <title id="details"></title>
    </head>

    <body>
        
        <header id="header">

            <div id="header__menu">

                <div id="header__logo">

                    <h1 id="header__logo-text">
                        <a href="index.html">SyberAnime</a>
                    </h1>

                </div>

                <nav>

                    <ul id="header__links">

                        <li class="header__link">
                            <a href="index.html">Home</a>
                        </li>

                        <li class="header__link">
                            <a href="#">Anime</a>
                        </li>

                        <li class="header__link">
                            <a href="#">Mangá</a>
                        </li>

                        <li class="header__link">
                            <a href="#">Contato</a>
                        </li>

                    </ul>

                </nav>

                <div id="header__controls">

                    <i class="fas fa-search"></i>

                    <div id="header__login">

                        <button type="button" id="header__login-btn">Entrar</button>

                    </div>

                </div>

            </div>

            <div id="header__search--minimized">

                <form action="" id="header__form">

                    <select name="header__select" id="header__select">

                        <option value="anime">Anime</option>
                        <option value="manga">Mangá</option>

                    </select>

                    <input type="text" name="header__input" id="header__input">

                    <div id="header__options">

                        <div id="header__times--hidden">

                            <i class="fas fa-times"></i>

                        </div>

                        <button type="submit" id="header__submit">

                            <i class="fas fa-search"></i>

                        </button>

                    </div>

                    <!-- Filled by Script -->
                    <div id="header__results--hidden"></div>

                </form>

            </div>

        </header>

        <!-- Filled by Script -->
        <section id="banner"></section>

        <main id="container">

            <!-- Pending -->
            <section id="controls"></section>

            <section id="trailer">

                <header class="section__header">

                    <h2 class="section__header-index">
                        <i class="fa-solid fa-clapperboard"></i> - Trailer
                    </h2>

                </header>

                <!-- Filled by Script -->
                <div id="trailer__video--wrapper"></div>

            </section>

            <section id="persons">

                <header class="section__header">

                    <h2 class="section__header-index" id="section__header-person">
                        <i class="fa-solid fa-person"></i> - Personagens e Seiyuu's
                    </h2>

                </header>

                <div class="box__centralization" id="persons__centralization">

                    <!-- Filled by Script -->
                    <div class="box__wrapper" id="persons__wrapper"></div>

                </div>

            </section>

            <section id="staff">

                <header class="section__header">

                    <h2 class="section__header-index">
                        <i class="fa-solid fa-clipboard-user"></i> - Staff
                    </h2>

                </header>

                <div class="box__centralization" id="staff__centralization">

                    <!-- Filled by Script -->
                    <div class="box__wrapper" id="staff__wrapper"></div>

                </div>

            </section>

            <section id="recommendations">

                <header class="section__header">

                    <h2 class="section__header-index">
                        <i class="fa-solid fa-location-arrow"></i> - Recomendações
                    </h2>

                    <div class="section__arrows">

                        <button type="button" class="section__arrow" id="section__arrows-left--RE">
                            <i class="fa-solid fa-circle-chevron-left"></i>
                        </button>

                        <button type="button" class="section__arrow" id="section__arrows-right--RE">
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </button>

                    </div>

                </header>

                <div class="section__sliders">

                    <!-- Filled by Script -->
                    <div class="section__slider" id="anime__slider--RE"></div>

                </div>

                <div role="tablist" class="dots" id="dots__RE"></div>

            </section>

        </main>

        <footer id="footer">

            <h1 id="footer__logo">
                SyberAnime
            </h1>

            <div id="footer__line"></div>

            <span>SyberAnime&copy; 2022 - All Rights Reserved - <cite>by Cainã_Kin</cite></span>

        </footer>

        <script src="./Javascript/events.js"></script>
        <script src="./Javascript/JikanAPI/requests.js"></script>
        <script src="./Javascript/JikanAPI/updateDom.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
        <script type="text/javascript" src="./Javascript/Vanilla-Tilt/vanilla-tilt.js"></script>

        <script>

            const urlParam = {
                itemId: window.location.href.split('/')[3].split('=')[1].split('&')[0],
                itemType: window.location.href.split("/")[3].split("=")[2]
            }

            window.addEventListener('load', async() => {
                if(urlParam.itemType === "manga") {
                    const $divTrailer = document.querySelector('#trailer')
                    $divTrailer.innerHTML = null
                    const $sectionHeader = document.querySelector('#section__header-person')
                    $sectionHeader.innerHTML = '<i class="fa-solid fa-person"></i> - Personagens'
                    const $divStaff = document.querySelector('#staff')
                    $divStaff.innerHTML = null

                    await requests.getMangaById(urlParam.itemId)
                    await requests.getMangaPictures(urlParam.itemId)
                    await requests.getMangaPerson(urlParam.itemId)

                    setTimeout(async() => {
                        
                        await requests.getMangaRecommendations(urlParam.itemId)

                    }, 2000)

                } else {

                    await requests.getAnimeById(urlParam.itemId)
                    await requests.getAnimePerson(urlParam.itemId)
                    await requests.getAnimeStaff(urlParam.itemId)

                    setTimeout(async() => {
                        
                        await requests.getAnimeRecommendations(urlParam.itemId)

                    }, 2000)

                }
            })

        </script>

    </body>

</html>
