<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
            <link rel="stylesheet" href="./CSS/main.css">
            <script src="https://kit.fontawesome.com/a39dd60c9e.js" crossorigin="anonymous"></script>
            <title>Home | SyberAnime</title>
    </head>

    <body>
    
        <header id="header">

            <div id="header__menu">

                <div id="header__logo">

                    <h1 id="header__logo-text">
                        <a href="#">SyberAnime</a>
                    </h1>

                </div>

                <nav>

                    <ul id="header__links">

                        <li class="header__link">
                            <a href="#">Home</a>
                        </li>

                        <li class="header__link">
                            <a href="#">Anime</a>
                        </li>

                        <li class="header__link">
                            <a href="#">Mangá</a>
                        </li>

                        <li class="header__link">
                            <a href="#">Contato</a>
                        </li>

                    </ul>

                </nav>

                <div id="header__controls">

                    <i class="fas fa-search"></i>

                    <div id="header__login">

                        <button type="button" id="header__login-btn">Entrar</button>

                    </div>

                </div>

            </div>

            <div id="header__search--minimized">

                <form action="" id="header__form">

                    <select name="header__select" id="header__select">

                        <option value="anime">Anime</option>
                        <option value="manga">Mangá</option>

                    </select>

                    <input type="text" name="header__input" id="header__input">

                    <div id="header__options">

                        <div id="header__times--hidden">

                            <i class="fas fa-times"></i>

                        </div>

                        <button type="submit" id="header__submit">

                            <i class="fas fa-search"></i>

                        </button>

                    </div>

                    <!-- Filled by Script -->
                    <div id="header__results--hidden"></div>

                </form>

            </div>

        </header>

        <!-- Filled by Script -->
        <section id="banner"></section>

        <main id="container">

            <section class="section" id="anime">

                <header class="section__header" id="anime__header">

                    <h2 class="section__header-index">
                        <i class="fa-solid fa-arrow-trend-up"></i> - Top Animes
                    </h2>

                    <button class="section__view">
                        Veja Mais
                    </button>

                </header>

                <!-- Filled by Script -->
                <div class="section__ranking" id="anime__top"></div>

                <header class="section__header" id="anime__header">

                    <h2 class="section__header-index">
                        <i class="fa-solid fa-arrow-trend-up"></i> - Temporada Atual
                    </h2>

                    <div class="section__arrows">

                        <button type="button" class="section__arrow" id="section__arrows-left--AS">
                            <i class="fa-solid fa-circle-chevron-left"></i>
                        </button>

                        <button type="button" class="section__arrow" id="section__arrows-right--AS">
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </button>

                    </div>

                </header>

                <div class="section__sliders">

                    <!-- Filled by Script -->
                    <div class="section__slider" id="anime__slider--AS"></div>

                </div>

                <div role="tablist" class="dots" id="dots__AS"></div>

                <header class="section__header" id="anime__header">

                    <h2 class="section__header-index">
                        <i class="fa-solid fa-arrow-trend-up"></i> - Próxima Temporada
                    </h2>

                    <div class="section__arrows">

                        <button type="button" class="section__arrow" id="section__arrows-left--NS">
                            <i class="fa-solid fa-circle-chevron-left"></i>
                        </button>

                        <button type="button" class="section__arrow" id="section__arrows-right--NS">
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </button>

                    </div>

                </header>

                <div class="section__sliders">

                    <!-- Filled by Script -->
                    <div class="section__slider" id="anime__slider--NS"></div>

                </div>

                <div role="tablist" class="dots" id="dots__NS"></div>

            </section>

            <section class="section" id="manga">

                <header class="section__header" id="manga__header">

                    <h2 class="section__header-index">
                        <i class="fa-solid fa-arrow-trend-up"></i> - Top Mangás
                    </h2>
                
                    <button class="section__view">
                        Veja Mais
                    </button>
                
                </header>
                
                <!-- Filled by Script -->
                <div class="section__ranking" id="manga__top"></div>

            </section>

        </main>

        <footer id="footer">

            <h1 id="footer__logo">
                SyberAnime
            </h1>

            <div id="footer__line"></div>

            <span>SyberAnime&copy; 2022 - All Rights Reserved - <cite>by Cainã_Kin</cite></span>

        </footer>

        <script src="./Javascript/events.js"></script>
        <script src="./Javascript/JikanAPI/requests.js"></script>
        <script src="./Javascript/JikanAPI/updateDom.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
        <script type="text/javascript" src="./Javascript/Vanilla-Tilt/vanilla-tilt.js"></script>

        <script>

            window.addEventListener('load', () => {
                requests.getRandomAnime();
                requests.getTopAnime();
                requests.getAtualSeason();
                
                setTimeout(() => {
                    requests.getNextSeason();
                    requests.getTopManga();
                }, 1000)
            })

        </script>

    </body>
</html>
